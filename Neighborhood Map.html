<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="Front End Nanodegree Project 5" name="Neighborhood Map">
        <meta content="J. Gladstone" name="author">
        <title>Favorite Wineries in Shenandoah Valley , VA</title>
        <link rel= "stylesheet"  type="text/css" href="css/style.css">
        <link rel= "stylesheet"  type="text/css" href= "css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
 <body>
		<div class= "container-fluid" >
			<div class="row">
				<div class="col-md-8">
                    <h1>MY FAVORITE LOCAL WINERIES</h1>
					<div id= "map">
                        <!-- Add api for Googlemap -->
						<script src = "https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
					</div>
				</div>
				<div class="col-sm-4"data-bind ="with: locations" >
                    <div id= "location list">
                        <ul data-bind="foreach: locations"> 
                            <li class= "btn"data-bind= "text: $data[0]"></li>
                        <ul>
                     </div>    
                        <!-- Add  for wine.com reference librarry -->
                        <a href="http://www.wine.com/" title="Wine.com the destination for Wine and Wine Gifts">
                            <img src="http://cache.wine.com/images/logos/160x40_winecom_logo.png" alt="Wine.com the destination for Wine and Wine Gifts" />
                        </a>
					</div/>   
				</div>  
			</div>
		</div>
        <script src="js/lib/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script>
        <script src = "js/lib/jquery.min.js"></script> 
        <script src=  "http://services.wine.com/api/beta2/service.svc/format/reference?apikey=e722ee577b241fc0a5f853bf81cfd580"> </script>
 </body>


</html>
